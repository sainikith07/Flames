<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLAMES - Interactive</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff416c, #ff4b2b);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    width: 350px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;
}

input {
    width: 95%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background: #ff416c;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #ff4b2b;
}

.result {
    margin-top: 20px;
    padding: 18px;
    border-radius: 15px;
    font-weight: bold;
    font-size: 20px;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.5s ease;
}

/* Floating emojis */
.floating {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
    <h2>ğŸ”¥ FLAMES</h2>
    <input type="text" id="name1" placeholder="Enter First Name">
    <input type="text" id="name2" placeholder="Enter Second Name">
    <button onclick="calculateFlames()">Reveal Relationship</button>
    <div id="result" class="result"></div>
</div>

<script>
function calculateFlames() {
    clearEmojis();

    let name1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g, "");
    let name2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g, "");

    if(name1 === "" || name2 === "") {
        alert("Please enter both names!");
        return;
    }

    let arr1 = name1.split("");
    let arr2 = name2.split("");

    for(let i=0; i<arr1.length; i++){
        for(let j=0; j<arr2.length; j++){
            if(arr1[i] === arr2[j]){
                arr1[i] = arr2[j] = "";
                break;
            }
        }
    }

    let count = arr1.join("").length + arr2.join("").length;

    let flames = ["F","L","A","M","E","S"];

    while(flames.length > 1){
        let index = (count % flames.length) - 1;
        if(index >= 0){
            flames = flames.slice(index+1).concat(flames.slice(0,index));
        } else {
            flames.pop();
        }
    }

    let resultMap = {
        "F": {text: "Friends ğŸ¤", color: "#3498db", emojis: ["ğŸ¤","ğŸ˜Š","â­"]},
        "L": {text: "Love â¤ï¸", color: "#ff416c", emojis: ["â¤ï¸","ğŸ’–","ğŸ’˜"]},
        "A": {text: "Affection ğŸ¥°", color: "#f39c12", emojis: ["ğŸ¥°","ğŸŒ¸","ğŸ’›"]},
        "M": {text: "Marriage ğŸ’", color: "#9b59b6", emojis: ["ğŸ’","â¤ï¸","âœ¨"]},
        "E": {text: "Enemies ğŸ˜¡", color: "#2c3e50", emojis: ["ğŸ˜¡","âš¡","ğŸ”¥"]},
        "S": {text: "Siblings ğŸ‘¨â€ğŸ‘©â€ğŸ‘§", color: "#16a085", emojis: ["ğŸ‘¨â€ğŸ‘©â€ğŸ‘§","ğŸ’™","ğŸŒŸ"]}
    };

    let finalResult = resultMap[flames[0]];
    let resultDiv = document.getElementById("result");

    resultDiv.innerHTML = finalResult.text;
    resultDiv.style.backgroundColor = finalResult.color;
    resultDiv.style.color = "white";
    resultDiv.style.opacity = "1";
    resultDiv.style.transform = "scale(1)";

    generateEmojis(finalResult.emojis);
}

function generateEmojis(emojiSet){
    for(let i=0; i<20; i++){
        let span = document.createElement("span");
        span.className = "floating";
        span.innerHTML = emojiSet[Math.floor(Math.random()*emojiSet.length)];
        span.style.left = Math.random()*100 + "vw";
        span.style.fontSize = (15 + Math.random()*25) + "px";
        span.style.animationDuration = (4 + Math.random()*6) + "s";
        document.body.appendChild(span);
    }
}

function clearEmojis(){
    document.querySelectorAll(".floating").forEach(e => e.remove());
}
</script>

</body>
</html>
